<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./logo/image.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo"><img src="./logo/image.png" alt="logo" /></div>

        <div class="search">
          <input type="text" placeholder="Search..." />
          <button class="Btn">Search</button>
        </div>
      </header>
      <main>
        <div class="top">
          <span class="region">
            <p id="name"></p>
            <p>,</p>
            <p id="country"></p>
          </span>
          <span class="date" id="localtime"></span>
        </div>
        <div class="weather">
          <div class="temp">
            <h1 id="temp_c"></h1>
          </div>
          <div class="condition">
            <p id="text"></p>
          </div>
        </div>
        <div class="row">
          <div class="feelLike col-lg-4 col-sm-6">
            <p class="feeltext">Feel Like</p>
            <span class="ceiless" id="feelslike_c"></span>
          </div>
          <div class="wind col-lg-4 col-sm-6">
            <p class="feeltext">Wind</p>
            <p id="wind_kph" class="ceiless">25 <sub>m/s</sub></p>
          </div>
          <div class="humidity col-lg-4 col-sm-6">
            <p class="feeltext">Humidity</p>
            <p id="humidity" class="ceiless"><sub>%</sub></p>
          </div>
          <div class="pressure col-lg-4 col-sm-6">
            <p class="feeltext">Pressure</p>
            <p id="pressure_mb" class="ceiless"><sub>mmHG</sub></p>
          </div>
          <div class="uv col-lg-4 col-sm-6">
            <p class="feeltext">UV index</p>
            <p id="uv" class="ceiless"></p>
          </div>
          <div class="gust col-lg-4 col-sm-6">
            <p class="feeltext">Gust</p>
            <p id="gust" class="ceiless"></p>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
